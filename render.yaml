services:
  - type: web
    name: vertexops
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn vertexops.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: API_KEY
        value: supersecret123
      - key: PYTHON_VERSION
        value: 3.11.0
