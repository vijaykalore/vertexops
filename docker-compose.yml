version: '3.8'

services:
  vertexops:
    build: .
    ports:
      - "8080:8000"
    environment:
      - API_KEY=${API_KEY:-supersecret123}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ./vertexops/models.json:/app/vertexops/models.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: vertexops-network
