name: ğŸš€ VertexOps CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    name: ğŸ” Lint & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black flake8 pytest pytest-cov

    - name: ğŸ¨ Code formatting with Black
      run: black --check --diff .

    - name: ğŸ” Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: ğŸ§ª Test with pytest
      run: |
        echo "ğŸ§ª Running basic import tests..."
        python -c "import vertexops.main; print('âœ… Main module imports successfully')"
        python -c "import vertexops.schemas; print('âœ… Schemas module imports successfully')"
        python -c "import vertexops.vector_store; print('âœ… Vector store module imports successfully')"
        echo "âœ… All import tests passed!"

    - name: ğŸ¥ Health check test
      run: |
        echo "ğŸ¥ Starting server health check..."
        pip install httpx
        python -c "
        import asyncio
        from vertexops.main import app
        from fastapi.testclient import TestClient
        
        client = TestClient(app)
        response = client.get('/health')
        assert response.status_code == 200
        print('âœ… Health check passed!')
        
        response = client.get('/')
        assert response.status_code == 200
        print('âœ… Root endpoint check passed!')
        "

  security-check:
    name: ğŸ”’ Security Check
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        
    - name: ğŸ”’ Run security checks
      run: |
        pip install bandit safety
        echo "ğŸ” Running Bandit security linter..."
        bandit -r vertexops/ -f json || true
        echo "ğŸ” Checking for known vulnerabilities..."
        safety check --json || true

  docker-build:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Build Docker image
      run: |
        echo "ğŸ³ Building Docker image..."
        docker build -t vertexops:test .
        echo "âœ… Docker build successful!"
        
    - name: ğŸ§ª Test Docker container
      run: |
        echo "ğŸ§ª Testing Docker container..."
        docker run -d -p 8080:8000 --name vertexops-test vertexops:test
        sleep 10
        curl -f http://localhost:8080/health || exit 1
        echo "âœ… Docker container test passed!"
        docker stop vertexops-test

  deployment-ready:
    name: ğŸ“¦ Deployment Ready Check  
    runs-on: ubuntu-latest
    needs: [lint-and-test, docker-build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: âœ… Deployment ready
      run: |
        echo "ğŸš€ All checks passed! Ready for deployment."
        echo "ğŸ“Š Summary:"
        echo "  âœ… Code quality checks passed"
        echo "  âœ… Security scans completed"  
        echo "  âœ… Docker build successful"
        echo "  âœ… Health checks passed"
        echo ""
        echo "ğŸ‰ VertexOps is ready to deploy!"
